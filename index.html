<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp/Login Form Design</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper signin-wrapper">
        <form action="#">
          <h1>Sign in</h1>
          <div class="socials">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
          <span>or Use Your Credentials</span>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <a href="#">Forgot password?</a>
          <button>Sign In</button>
        </form>
      </div>

      <div class="overlay-wrapper">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Not A User?</h1>
            <p>Create your Tivotal account to access our services</p>
            <button class="border signup-btn">Sign Up</button>
          </div>

          <div class="overlay-panel overlay-left">
            <h1>Already A User?</h1>
            <p>Login into your Tivotal account to access our services</p>
            <button class="border signin-btn">Sign In</button>
          </div>
        </div>
      </div>

      <div class="form-wrapper signup-wrapper">
        <form action="#">
          <h1>Create Account</h1>

          <div class="socials">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>

          <span>or Use Your Email For Registration</span>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button>Sign Up</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
